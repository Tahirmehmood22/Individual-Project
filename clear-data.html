<!DOCTYPE html>
<html>
<head>
    <title>Clearing User Data...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Clearing User Data...</h2>
        <p>Please wait while we clear the existing user accounts.</p>
        <p id="status">Clearing localStorage...</p>
    </div>
    
    <script>
        // Clear localStorage
        console.log('Clearing localStorage...');
        document.getElementById('status').textContent = 'Removing registered users...';
        
        setTimeout(() => {
            localStorage.removeItem('registeredUsers');
            document.getElementById('status').textContent = 'Removing user data...';
        }, 500);
        
        setTimeout(() => {
            localStorage.removeItem('userData');
            localStorage.removeItem('currentUser');
            document.getElementById('status').textContent = 'Clearing session data...';
        }, 1000);
        
        setTimeout(() => {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('profileCompleted');
            localStorage.removeItem('profileSkipped');
            document.getElementById('status').textContent = 'User data cleared successfully!';
        }, 1500);
        
        setTimeout(() => {
            document.getElementById('status').textContent = 'Redirecting to home page...';
        }, 2000);
        
        setTimeout(() => {
            console.log('User data cleared successfully!');
            console.log('You can now create new accounts.');
            window.location.href = '/';
        }, 2500);
    </script>
</body>
</html>
